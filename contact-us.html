<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmo Derm | Contact-Us</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link href="css/output.min.css" rel="stylesheet" />
    <!--FavIcon-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fav/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fav/favicon-16x16.png"
    />
    <link rel="manifest" href="fav/site.webmanifest" />
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#f48f35" />
    <meta name="msapplication-TileColor" content="#f48f35" />
    <meta name="theme-color" content="#ffffff" />
    <style>
      @font-face {
        font-family: "Myreiad Hebrew";
        src: url("fonts/MyriadHebrew-It.otf");
        font-style: normal;
        font-weight: 300;
      }
      a {
        font-family: "Myreiad Hebrew";
        color: #686868;
      }
      a:hover {
        cursor: pointer;
        color: #686868;
      }
      .contact-us {
        width: 100%;
        height: 100vh;
        background: silver;
        position: relative;
        overflow-x: hidden;
      }
      .content {
        width: 80%;
        height: auto;
        display: flex;
        justify-content: end;
      }
      .logo {
        display: flex;
        padding-top: 2rem;
        flex-direction: column;
        gap: 2rem;
        justify-content: start;
        text-align: center;
        align-items: center;
        z-index: 2;
        position: absolute;
      }
      .media {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }
      .icon {
        color: white;
        width: 40px;
        height: 40px;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        border-radius: 50%;
        background-color: #f48f35;
        margin-right: 5px;
      }
      .image-tele {
        height: 100%;
        width: 100%;
        object-fit: contain;
      }
      .Levant {
        background: url(images/levant.svg);
        width: 60%;
        background-repeat: no-repeat;
        position: absolute;
        background-size: contain;
        height: 20px;
        bottom: 2%;
        transform: translateX(50%);
      }
      @media (max-width: 991.98px) {
        .logo {
          gap: 1rem;
        }
        .image-tele {
          height: 70%;
          width: 200%;
        }
      }
      @media (max-width: 767.98px) {
        .content {
          justify-content: center;
        }
        .logo{
          width: 100%;
        }
        .image-tele {
          height: 55%;
          width: 200%;
          transform: translateY(80px);
        }
        .Levant {
          bottom: 0;
          transform: translate(30%, 80px);
        }
      }
    </style>
  </head>
  <body>
    <section class="w-100 contact-us">
      <div class="content mx-auto">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.svg" width="100%" height="100%" alt="" />
          </a>
          <div class="media">
            <a
              href="https://instagram.com/cosmoderm_lazer_clinic?igshid=YmMyMTA2M2Y="
              class="d-flex align-items-center"
            >
              <div class="icon"><i class="fab fa-instagram fa-lg"></i></div>
              Cosmoderm
            </a>
            <a
              href="https://www.facebook.com/cosmodermsyria"
              class="d-flex align-items-center"
            >
              <div class="icon"><i class="fab fa-facebook-f"></i></div>
              cosmoderm clinck
            </a>
            <a href="tel:0944269001" class="d-flex align-items-center">
              <div href="tel:0944269001" class="icon">
                <i class="fas fa-phone"></i>
              </div>
              +963 944 269 001
            </a>
            <a class="d-flex align-items-center">
              <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
              Syria-Aleppo-Almohafaza
            </a>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-end w-100 h-100">
        <img src="images/10.webp" class="image-tele" />
      </div>

      <a href="https://www.levantsy.com" class="Levant"></a>
    </section>
  </body>
</html>
